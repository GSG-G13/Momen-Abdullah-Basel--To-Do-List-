<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>

<body>
    <h1>Sign Up</h1>
    <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="personal-image-url">Profile Image URL</label>
        <input type="text" id="personal-image-url" name="personal-image-url" required>

        <label for="background-image-url">Background Image URL</label>
        <input type="text" id="background-image-url" name="background-image-url" required>

        <label for="skills">Skills <span>(separated by ,)</;></label>
        <input type="text" id="skills" name="skills" required></input>

        <button type="submit">Sign Up</button>
    </form>
</body>

</html>
