<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>

<body>
    <h1>Sign Up</h1>
    <form id="signup-form">
        <div>
          <label for="person_name">Name:</label>
          <input type="text" id="person_name" name="person_name">
          <span id="person_name_error" class="error"></span>
        </div>
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username">
          <span id="username_error" class="error"></span>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <span id="email_error" class="error"></span>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
          <span id="password_error" class="error"></span>
        </div>
        <div>
          <label for="profile_image">Profile Image:</label>
          <input type="text" id="profile_image" name="profile_image">
          <span id="profile_image_error" class="error"></span>
        </div>
        <div>
          <label for="bg_img_url">Background Image URL:</label>
          <input type="text" id="bg_img_url" name="bg_img_url">
          <span id="bg_img_url_error" class="error"></span>
        </div>
        <div>
          <label for="bio">Bio:</label>
          <input type="text" id="bio" name="bio">
          <span id="bio_error" class="error"></span>
        </div>
        <div>
          <label for="skills">Skills:</label>
          <input type="text" id="skills" name="skills">
          <span id="skills_error" class="error"></span>
        </div>
        <button type="submit" id="signup-button">Sign Up</button>
      </form>
      
<script src="js/signup.js"></script>

</body>

</html>
